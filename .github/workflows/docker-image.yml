name: Deployment

on:
  push:
    branches: [ "production" ]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - name: Set image tag
      id: tag
      run: echo "::set-output name=tag::$(date +%s)"
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag bridger:${{ steps.tag.outputs.tag }}
    - name: Export Docker image to archive
      run: docker save --output "bridger.tar.gz" bridger:${{ steps.tag.outputs.tag }}
    - name: Copy image to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        source: "bridger.tar.gz"
        target: "bridger/"
    - name: Deploy new image to latest
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          docker load < bridger/bridger.tar.gz
          docker tag bridger:${{ steps.tag.outputs.tag }} bridger:latest

      
