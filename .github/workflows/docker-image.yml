name: Deployment

on:
  push:
    branches: [ "production" ]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag bridger:$(date +%s)
    - name: Export Docker image to archive
      run: docker save --output "bridger-$(date +%s).tar.gz" bridger:$(date +%s)
    - name: Copy image to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        source: "bridger-$(date +%s).tar.gz"
        target: "bridger/"
    - name: Deploy new image to latest
      run: |
        docker load < bridger-$(date +%s).tar.gz
        docker image tag bridger:$(date +%s) bridger:latest
        
      
